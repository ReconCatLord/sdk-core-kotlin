apply plugin: 'kotlin'

group 'com.github.XYOracleNetwork'
version '1.0-SNAPSHOT'
apply plugin: "jacoco"

sourceCompatibility = 1.8

/**
 * If set to true, will build with local versions of the dependencies.
 */
def buildWithLocalProjects = false

ext {
    if (!project.hasProperty('local')) {
        local = buildWithLocalProjects
    }
}

subprojects {
    ext {
        local=this.ext.local
    }
}

buildscript {
    ext.kotlin_version = '1.3.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4"
    }
}

jacocoTestReport {
    reports {
        xml.enabled=true
        html.enabled=false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0"
    implementation "org.bouncycastle:bcpkix-jdk15on:1.58"
    testImplementation "junit:junit:4.11"

    if (local) {
        implementation project(":sdk-objectmodel-kotlin")
    } else {
        implementation 'com.github.XYOracleNetwork:sdk-objectmodel-kotlin:v0.1.0-beta.4'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
