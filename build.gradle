plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.github.XYOracleNetwork'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

/**
 * If set to true, will build with local versions of the dependencies.
 */
def buildWithLocalProjects = false

ext {
    if (!project.hasProperty('local')) {
        local = buildWithLocalProjects
    }
}

subprojects {
    ext {
        local=this.ext.local
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.0"
    implementation "org.rocksdb:rocksdbjni:5.5.1"
    implementation "org.bouncycastle:bcpkix-jdk15on:1.58"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
